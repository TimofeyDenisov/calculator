<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="../calculatorProgram/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="divMain">

        <div id="divVisual">

            <div id="divVisualHistory"></div>

            <div id="divVisualWritingField"></div>

        </div>

        <div id="divControl">

            <div id="divControlPanel">

                <div id="divControlPanelLeft">  

                    <button>main</button>
                    <button>abc</button>
                    <button>func</button>
                    
                </div>

                <div id="divControlPanelCenter">

                    <button>switch(rad/deg)</button>
                    <button>undo</button>
                    <button>redo</button>

                </div>

                <div id="divControlPanelRight">

                    <button>clear all</button>
                    <button>options</button>

                </div>

            </div>

            <div id="divControlButtonsMain">
            
                <div id="divControlButtonsMainLeft">

                    <button>a<sup>2</sup></button>
                    <button>a<sup>b</sup></button>
                    <button>|a|</button>
                    <button>&radic;</button>
                    <button><sup>n</sup>&radic;</button>
                    <button>&#960;</button>
                    <button>sin</button>
                    <button>cos</button>
                    <button>tan</button>
                    <button>(</button>
                    <button>)</button>
                    <button>,</button>

                </div>
    
                <div id="divControlButtonsMainCenter">

                    <button id="btnEquality">1</button>
                    <button id="btnEquality">2</button>
                    <button id="btnEquality">3</button>
                    <button id="btnAddition">+</button>
                    <button id="btnEquality">4</button>
                    <button id="btnEquality">5</button>
                    <button id="btnEquality">6</button>
                    <button id="btnSubtraction">-</button>
                    <button id="btnEquality">7</button>
                    <button id="btnEquality">8</button>
                    <button id="btnEquality">9</button>
                    <button id="btnMultiplication">*</button>
                    <button id="btnEquality">0</button>
                    <button id="btnEquality">.</button>
                    <button id="btnEquality">ans</button>
                    <button id="btnDivision">&#247;</button>

                </div>
    
                <div id="divControlButtonsMainRight">

                    <div id="divControlButtonsMainRightTop">

                        <button>%</button>
                        <button>a/b</button>
                        <button>&#8592;</button>
                        <button>&#8594;</button>

                    </div>

                    <button>&#9003;</button>
                    <button>&#9166;</button>

                </div>
                
            </div>

            <div id="divControlButtonsAbc">

                <div id="divControlButtonsAbcRowsFirst">

                </div>
                
                <div id="divControlButtonsAbcRowsSecond">

                </div>

                <div id="divControlButtonsAbcRowsThird">

                </div>

                <div id="divControlButtonsAbcRowsFourth">

                </div>

            </div>

            <div id="divControlButtonsFunc">

            </div>

        </div>

    </div>

</html>
